<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-Cause-Effect Chain Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #90EE90);
            text-align: center;
            transition: background-color 0.3s;
        }
        h1 {
            font-size: 2.8em;
            color: #ff4500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        #problem {
            font-size: 2em;
            color: #0066cc;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #wordBank {
            font-size: 1.2em;
            color: #444;
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        #wordBank .causes::before {
            content: "‚ùì Causes: ";
            color: #ff69b4;
        }
        #wordBank .effects::before {
            content: "‚û°Ô∏è Effects: ";
            color: #20b2aa;
        }
        #timer {
            font-size: 1.5em;
            color: #cc0000;
            margin: 10px;
            font-weight: bold;
        }
        #explosion {
            font-size: 3em;
            color: #ff0000;
            display: none;
            margin: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        button {
            font-size: 1.2em;
            padding: 12px 24px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #228b22;
        }
        #instructions {
            font-size: 1.3em;
            color: #800080;
            margin: 20px;
            font-weight: bold;
        }
        .explosion-effect {
            background: linear-gradient(to bottom, #ff3333, #ff6666) !important;
        }
    </style>
</head>
<body>
    <h1>üé≤ Problem-Cause-Effect Game üé≤</h1>
    <div id="instructions">
        üéØ Write a cause and effect for the problem before the timer hits 0 or BOOM! üí£
    </div>
    <div id="problem">Click "New Problem" to start! üöÄ</div>
    <div id="wordBank"></div>
    <div id="timer">Time: 60 ‚è∞</div>
    <div id="explosion">BOOM! Time‚Äôs Up! üí£üí•<br><button id="continueButton">Continue ‚û°Ô∏è</button></div>
    <button id="startButton">New Problem üöÄ</button>
    <audio id="boomSound" src="./boom.mp3" preload="auto"></audio>

    <script>
        const problems = [
            { text: "My problem is I'm hungry.", emoji: "üçΩÔ∏è" },
            { text: "My problem is I'm late for school.", emoji: "üè´" },
            { text: "My problem is my pencil is broken.", emoji: "‚úèÔ∏è" },
            { text: "My problem is my room is messy.", emoji: "üßπ" },
            { text: "My problem is I lost my book.", emoji: "üìö" },
            { text: "My problem is I'm tired.", emoji: "üò¥" },
            { text: "My problem is my bag is heavy.", emoji: "üéí" },
            { text: "My problem is my phone is dead.", emoji: "üì±" },
            { text: "My problem is I forgot my homework.", emoji: "üìù" },
            { text: "My problem is my shoes are wet.", emoji: "üëü" },
            { text: "My problem is I‚Äôm cold.", emoji: "ü•∂" },
            { text: "My problem is my friend is sad.", emoji: "üò¢" }
        ];

        const wordBank = {
            causes: "forget - rain - no time - drop - lose - no money - sleep late - break - no charge - run slow - cold weather - fight",
            effects: "sad - cold - miss - tired - angry - can‚Äôt find - can‚Äôt write - feel sick - late - heavy - wet - cry"
        };

        let timer;
        let timeLeft = 60;

        function getRandomProblem() {
            const randomIndex = Math.floor(Math.random() * problems.length);
            return problems[randomIndex];
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').textContent = `Time: ${timeLeft} ‚è∞`;
            } else {
                clearInterval(timer);
                triggerExplosion();
            }
        }

        function triggerExplosion() {
            console.log("Explosion triggered!");
            const explosionDiv = document.getElementById('explosion');
            const body = document.body;
            const boomSound = document.getElementById('boomSound');
            explosionDiv.style.display = 'block';
            body.classList.add('explosion-effect');
            boomSound.play().catch(error => console.log("Audio play failed:", error));
            document.getElementById('problem').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('wordBank').style.display = 'none';
        }

        function dismissExplosion() {
            console.log("Dismissing explosion");
            const explosionDiv = document.getElementById('explosion');
            const body = document.body;
            explosionDiv.style.display = 'none';
            body.classList.remove('explosion-effect');
            document.getElementById('problem').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('wordBank').style.display = 'block';
            startGame();
        }

        function startGame() {
            console.log("Starting new game round");
            clearInterval(timer);
            timeLeft = 60;
            const problem = getRandomProblem();
            document.getElementById('problem').textContent = `${problem.text} ${problem.emoji}`;
            document.getElementById('wordBank').innerHTML = `
                <div class="causes">${wordBank.causes}</div>
                <div class="effects">${wordBank.effects}</div>
            `;
            document.getElementById('timer').textContent = `Time: ${timeLeft} ‚è∞`;
            document.getElementById('explosion').style.display = 'none';
            document.getElementById('problem').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('wordBank').style.display = 'block';
            timer = setInterval(updateTimer, 1000);
        }

        // Add event listeners
        document.getElementById('startButton').addEventListener('click', () => {
            console.log("Start button clicked");
            startGame();
        });
        document.getElementById('continueButton').addEventListener('click', () => {
            console.log("Continue button clicked");
            dismissExplosion();
        });
    </script>
</body>
</html>
